<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

   <div class="main">
     <img class="illustration-hero" src="images/illustration-hero.svg">
  
     <h2 class="main-header">Order Summary</h2>
     <p class="paragraph">You can now listen to millions of songs,<br>
       audiobooks and podcasts on any device<br>
       anywhere you like!
     </p>
     <div class="music">
       <img class="music-img" src="images/icon-music.svg">
       <p class="music-paragraph">
         <span>Annual Plan</span><br>
         $59.99/year
       </p>
       <a class="Music-link" href="#">Change</a>
     </div>
     
     <a class="button" href="#">Proceed to Payment</a>

     <a class="cancel-link" href="#">Cancel Order</a>

   </div>
</body>
</html>
